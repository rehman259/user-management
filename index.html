    <form id="userForm">

            <tr>

                <th>Email</th>

            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <a href="user-transactions.html" class="transactions-link">Go to User Transactions Page</a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        // Load the user list when the page loads
        loadUserList();
    </script>

</body>

</html>
