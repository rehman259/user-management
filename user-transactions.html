<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>User Transactions</title>
</head>

<body>
    <h1>User Transactions</h1>
    <form id="transactionForm" method="post">
        <label for="user">User:</label>
        <select id="user" name="user" required></select>

        <label for="location">Location:</label>
        <select id="location" name="location" required></select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <input type="submit" value="Submit">
    </form>

    <div id="resultContainer"></div>

    <a href="index.html" class="transactions-link">Go to User Management Page</a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        // Call the functions to populate the select menus on page load
        populateUsers();
        populateLocations();
    </script>
</body>

</html>
